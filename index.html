<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="./app/img/icon.png" />
    <title>Watch</title>
    <link rel="stylesheet" href="app/css/styles.css">
    <link rel="stylesheet" href="app/main.js">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="principal">
        <div class="container">
            <div id="horario" align="center">

            </div>
            <div id="dia" align="center">

            </div>

        </div>
        <div class="divisoria">
        </div>
        <div class="container2"><br>
            <div class="cronometro">
                <p class="tituloCronometro" align="center">CHRONOMETER</p>
                <BR>
                <div class="relogioCro" align="center">
                    <span id="timer_horas">00</span>:
                    <span id="timer_minutos">00</span>:
                    <span id="timer_segundos">00</span>:
                    <span id="timer_decimos">00</span>
                </div><br><br>
                <div class="botao" align="center">
                    <span id="btnIniciar" onclick="iniciarCronometro();">START</span>
                    <span id="btnZerar" onclick="zerarCronometro();">RESET</span>

                </div>
            </div>
            <div id="pomodoro-container" align="center">
                <!-- <div id="container3"> -->
                <p class="tituloCronometro" align="center">POMODORO TIMER</p><br>
                <div id="timer">
                    <div id="time" align="center">
                        <span id="minutes">25</span>
                        <span id="colon">:</span>
                        <span id="seconds">00</span>
                    </div><br>
                    <!-- <div id="filler"></div> -->
                </div>

                <div id="buttons" align="center">
                    <span class="botaoPomodoro" id="work">START</span>
                    <span class="botaoPomodoro" id="shortBreak">SHORT BREAK</span>
                    <span class="botaoPomodoro" id="longBreak">LONG BREAK</span>
                    <span class="botaoPomodoro" id="stop">STOP</span>
                </div>
            </div>
            <!-- </div> -->
        </div>

    </div>

</body>

</html>
<script src="./app/js/main.js"></script>
<script src="./app/js/pomodoro.js"></script>
